<head>

  <title>My Markdown Blog</title>
  <script>
    // Respect saved theme early to avoid flashing
    (function () {
      const saved = localStorage.getItem('theme');
      const preferred = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (preferred === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
</head>

<body class="bg-day dark:bg-night text-slate-800 dark:text-slate-100 transition-colors">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
